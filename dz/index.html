<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
      <ul>
        <li class="target">Елемент списку</li>
      </ul>
    </div>

  <script>
  const person = {
    name: 'Petro',
    age: 35,
    gender: 'male',
    education: 'university',
    occupation: 'developer',
    isAdmin: true,
    
    process : processPerson,
  };

  const person1 = {
    name: 'Jane',
    age: 37,
    gender: 'female',
    education: 'college',
    occupation: 'designer',
    isAdmin: false,
    
    process : processPerson,
  };

  function processPerson() {
    if (this && typeof this === 'object') {
      const genders = {
        male: 'Чоловік',
        female: 'Жінка'
      };

      let summary = 'Інформація про особу: \n';

      summary += genders[person.gender] || 'Особа невідомої статі';
      summary += ' ' + person.name;
      summary += ' віком ' + person.age + ' роки(-ів)';
      summary += ' має освіту на рівні ' + person.education;
      summary += ' та працює на посаді ' + person.occupation + '.';

      if (person.isAdmin) {
        summary += ' Є адміністратором.';
      }

      return summary;
    }

    throw new Error("Очікується об'єкт");
  }
  </script>
</body>
</html>
